<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="head"> Remaining Time</h1>
        <div class="time">
            <p><span class="days">dd</span>Days</p>
            <p><span class="hours">hh</span>Hours</p>
            <p><span class="minutes">mm</span>Minutes</p>
            <p><span class="seconds">ss</span>Seconds</p>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
